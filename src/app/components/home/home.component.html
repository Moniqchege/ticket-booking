<!-- home.component.html -->
<div class="hero">
  <div class="booking-card">
    <form>
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="City or station" />
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="City or station" />
      </div>

      <div class="trip-type">
        <button type="button" class="active">One-way</button>
        <button type="button">Return</button>
        <button type="button">Open Return</button>
      </div>

      <div class="form-group">
        <label for="date"><strong>Out</strong></label>
        <input type="datetime-local" id="date" value="2025-05-02T08:00" />
      </div>

      <div class="form-group passenger">
        <label><strong>1 Adult (16+)</strong></label>
        <a href="#">Add railcards</a>
      </div>

      <div class="form-group stay-option">
        <label>
          <input type="checkbox" checked />
          Open places to stay
        </label>
      </div>

      <button type="submit" class="cta">Get cheapest tickets</button>
    </form>
  </div>

  <div class="hero-text">
    <h1>Find cheap bus and coach tickets</h1>
    <p>Did you know we now offer coach and bus tickets? Find more options for your trip</p>
  </div>
</div>
